<!DOCTYPE html>
<html>
<head>
  <title>素数を生成して喜びを表示</title>
  <style>
    .celebration {
      display: none;
      font-size: 24px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <button onclick="generateAndCelebratePrime()">素数を生成</button>
  <p id="output">生成された数: </p>
  <div class="celebration" id="celebration">素数が生成されました！喜びましょう！ 🎉</div>

  <script>
    function isPrime(number) {
      if (number <= 1) {
        return false;
      }
      if (number <= 3) {
        return true;
      }
      if (number % 2 === 0 || number % 3 === 0) {
        return false;
      }
      for (let i = 5; i * i <= number; i += 6) {
        if (number % i === 0 || number % (i + 2) === 0) {
          return false;
        }
      }
      return true;
    }

    function generateAndCelebratePrime() {
      const min = 1;
      const max = 1000; // 素数を生成する範囲を設定

      let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
      const outputElement = document.getElementById('output');
      outputElement.textContent = `生成された数: ${randomNum}`;
      if (isPrime(randomNum)) {
        celebrate();
      }
    }

    function celebrate() {
      const celebrationMessage = document.getElementById('celebration');
      celebrationMessage.style.display = 'block';
      setTimeout(() => {
        celebrationMessage.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>
